<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Register Page</h1>
	<p th:text="${msg}"></p>

	<form th:action="@{/register}" th:object="${Items}" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{ItemName}" required /> </td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><input type="text" th:field="*{Quantity}" required /></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="number" th:field="*{Price}" required /> </td>
			</tr>
			<tr>
				<td>category</td>
				<td><select th:field="*{Category}">
											<option value="">Select</option>
											<option value="1">Electronic</option>
											<option value="1">Groceries</option>
										</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register" class="btn btn-primary" /></td>
			</tr>



		</table>







	</form>
	<a href="/">LoginHere</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
